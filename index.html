<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Keep</title>
    <link rel="stylesheet" href="./css/main.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Google Keep</h1>
        <form class="form" id="formAddNote">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="form__input"
              placeholder="Заметка..."
            />
            <button class="btn btn-outline-primary">Добавить</button>
          </div>
        </form>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__card--group">
          <div class="row row-cols-1 row-cols-md-3 g-4" id="cardsForm"></div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
